<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Bateria do Gui</h1>

    <section class="teclado">

        <button class="tecla tecla_chimbaloff">Hit</button>
        <button class="tecla tecla_caixa">Caixa</button>
        <button class="tecla tecla_surdo">Surdo</button>
        
        <button class="tecla tecla_bumbo">Bumbo</button>
        <button class="tecla tecla_pratoon">Prato1</button>
        <button class="tecla tecla_prato">Prato</button>

        <button class="tecla tecla_palma">Palma</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tambor</button>
    </section>

    <audio src="sounds/keyq.wav" id="som_tecla_surdo"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_palma"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_chimbaloff"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_bumbo"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_pratoon"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_prato"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_caixa"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

    <script src="main.js"></script>

</body>
